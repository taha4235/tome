<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="contact-container">
            <img src="https://tome-logos.imgix.net/auth0/tome-20220317-p3-fx-padded.png" alt="">
           <div class="continue-container">
            <button class="continue-with-google"><i class="fa-brands fa-google"></i>continue with google</button>
            <br>
            <button class="continue-with-apple"><i class="fa-brands fa-apple"></i>continue with apple</button>
           </div>
           <div class="or">
            <p>or</p>
           </div>
           <form action="main.html">
            <input type="email" name="email" id="email" placeholder="Email address">
            <br>
            <input type="password" name="password" id="password" placeholder="password">
            <br>
            <a href="" class="forgot">forgot password!</a>
            <br>
            <br>
            <button>sign in</button>
            <div class="create-account">
                <span>no account?</span><a href="createaccount.html">create one</a>
            </div>
           </form>
           
        </div>
    </div>
</body>
</html>
